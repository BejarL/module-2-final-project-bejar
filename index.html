<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="quiz-app">
        <h1>Quiz</h1>

        <!-- Section for adding questions -->
        <div class="questions">
            <h2>Add questions</h2>
            <textarea id="user-question" placeholder="Enter your question"></textarea>
            <textarea id="correct-answer" placeholder="Correct answer"></textarea>
            <button id="add-question">Add Question</button>
            <button id="start-new-quiz">Start New Quiz</button>
            <button id="start-quiz">Start Quiz</button>
        </div>

        <!-- Quiz container -->
        <div id="quiz-container" style="display: none;">
            <div id="question">Question will go here</div>
            
            <!-- Options buttons -->
            <div id="options">
                <button class="option-button"></button>
                <button class="option-button"></button>
                <button class="option-button"></button>
                <button class="option-button"></button>
            </div>
            <button id="next-question" style="display: none;">Next</button>
            <button id="quit">Quit</button>
        </div>

        <!-- Quiz end display -->
        <div id="quiz-end-display" style="display: none;">
            <div id="final-score"></div>
            <div id="timer"></div>
            <button id="try-again">Try Again</button>
            <button id="quit-end" class="quiz-quit-button">Quit</button> <!-- Quit button at the end -->
        </div>
    </div>

    <!-- JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
