<!DOCTYPE html>
<html>
<head>
    <title>Quiz App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="quiz-app">
      <h1>Quiz</h1>
      <div class="questions">
        <h2>Add questions</h2>
        <input type="text" id="user-question" placeholder="Enter your question">
        <input type="text" id="correct-answer" placeholder="Correct answer">
        <button id="add-question">Add Question</button>
        <button id="start-quiz">Start Quiz</button>
      </div>

      <div id="quiz-container" style="display: none;">
        <div id="question">Question will go here</div>
        <div id="options">
          <button class="option-button"></button>
          <button class="option-button"></button>
          <button class="option-button"></button>
          <button class="option-button"></button>
        </div>
        <button id="next-question" style="display: none;">Next Question</button>
        <div id="result">Result will be shown here</div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
