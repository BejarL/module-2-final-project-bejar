<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Quiz App</title>
</head>
<body>
    <div class="quiz-app">
      <h1>Quiz</h1>
      <div class="questions">
        <h2>Add questions</h2>
        <input type="text" id="user-question" placeholder="Enter your question">
        <input type="text" id="correct-answer" placeholder="Correct answer">
        <button id="add-question">Add Question</button>
        <button id="start-quiz">Start Quiz</button>
      </div>

      <div id="quiz-container" style="display: none;">
        <div id="question">Question will go here</div>
        <div id="options">
          <button class="option-button"></button>
          <button class="option-button"></button>
          <button class="option-button"></button>
          <button class="option-button"></button>
        </div>
        <div id="result" style="display: none;"></div>
        <button id="try-again" style="display: none;">Try Again</button>
        <button id="quit">Quit</button>
        <button id="next-question" style="display: none;">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
